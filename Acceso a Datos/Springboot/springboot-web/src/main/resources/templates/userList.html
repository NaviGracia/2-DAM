<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
            text-align: left;
        }
        .no-users {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1 th:text="${title}"></h1>

    <!-- Tabla para mostrar usuarios -->
    <div th:if="${users.size() > 0}">
        <table>
            <tr>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Email</th>
            </tr>
            <tr th:each="user : ${users}">
                <td th:text="${user.name}"></td>
                <td th:text="${user.lastname}"></td>
                <td th:if="${user.email}" th:text="${user.email}"></td>
                <td th:if="${user.email == null}" th:text="'No tiene email'"></td>
            </tr>
        </table>
    </div>
    <div th:if="${users.size() == 0}">
        <p>No hay usuarios registrados.</p>
    </div>

    <!-- Formulario -->
    <h2>Formulario de datos de usuario</h2>
    <form th:action="@{/listaUsuarios}" method="post">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" placeholder="Nombre"><br><br>

        <label for="lastname">Apellidos:</label>
        <input type="text" id="lastname" name="lastname" placeholder="Apellidos"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Email"><br><br>

        <button type="submit">Agregar Usuario</button>
    </form>
</body>
</html>
