<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Formulario -->
    <h2>Formulario de datos de usuario</h2>
    <form th:action="@{/listaUsuarios}" method="post">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" placeholder="Nombre"><br><br>

        <label for="lastname">Apellidos:</label>
        <input type="text" id="lastname" name="lastname" placeholder="Apellidos"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Email"><br><br>

        <button type="submit">Agregar Usuario</button>
    </form>
</body>
</html>
