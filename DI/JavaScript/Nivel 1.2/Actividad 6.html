<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 6</title>
</head>
<body>
    <ul>
        <li>Ivan García</li>
        <li>Ivan García</li>
        <li>Ivan García</li>
        <li>Ivan García</li>
        <li>Ivan García</li>
        <li>Ivan García</li>
    </ul>
    <button id="btnCount">Count Elements</button>
    <script>
        var ul = document.querySelectorAll("li");
        document.getElementById("btnCount").addEventListener("click", showCountElements);
        
        function showCountElements(){
            const text = document.createElement("p");
            text.innerHTML = ul.length
            document.body.appendChild(text);
        }
    </script>
</body>
</html>
