<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 8</title>
</head>
<body>
    <form>
        <input type="text" name="nombre" id="nombre">
        <input id="valName" type="submit" value="Validate Name">
    </form>
    <script>
        document.getElementById("valName").addEventListener("click", validateName);
        function validateName(){
            if (document.getElementById("nombre").value == "") {
                alert("Campo Vacio")
            }
        }
    </script>
</body>
</html>
