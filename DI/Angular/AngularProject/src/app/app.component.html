<h1>Hello {{city}}, {{1+1}}</h1>
<h3>State of isLoggedIn: {{isLoggedIn}}</h3>
<h3>State of isServerRunning: {{isServerRunning}}</h3>
<section><app-user></app-user></section>
@if (isLoggedIn) {
    <p>Welcome back, Friend!</p>
}
@if (isServerRunning) {
    <p>Yes, the Server is running</p>
}@else {
    <p>No, the server is not running</p>
}
