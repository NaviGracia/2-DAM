<div class="card-list">
  <div class="card-item" *ngFor="let card of cards">
    <img [src]="card.imageUrl" [alt]="card.name">
    <h3>{{ card.name }}</h3>
    <p>Tipo: {{ card.type }}</p>
    <p>Rareza: {{ card.rarity }}</p>
    <p>Mana: {{ card.manaCost || 'N/A' }}</p>
    <button (click)="addToWishlist(card)" class="favorite-btn">
      ❤️
    </button>
  </div>
</div>
