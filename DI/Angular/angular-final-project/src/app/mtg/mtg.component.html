<div class="container">
    <h2>Sets de Magic: The Gathering</h2>
  
    <div class="sets-list">
      <div class="set-item" *ngFor="let set of sets">
        <img [src]="set.logoUrl || 'assets/img/magic_default_logo.png'" [alt]="set.name">
        <div class="set-info">
          <h3>{{ set.name }}</h3>
          <p>Lanzamiento: {{ set.releaseDate || 'Desconocido' }}</p>
        </div>
      </div>
    </div>
  </div>
