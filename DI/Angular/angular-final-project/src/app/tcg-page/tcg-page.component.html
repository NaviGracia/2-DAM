<div class="tcg-container">
    <h1>Informaci√≥n sobre {{ tcgName | titlecase }} TCG</h1>

    <div *ngIf="sets.length > 0; else noSets">
        <h2>Sets Disponibles</h2>
        <ul>
            <li *ngFor="let set of sets">
                <strong>{{ set.name }}</strong> - Lanzado el {{ set.releaseDate }}
            </li>
        </ul>
    </div>

    <ng-template #noSets>
        <p>No hay sets disponibles para {{ tcgName }}.</p>
    </ng-template>
</div>
