<div class="register-container">
    <h2>Registro de Usuario</h2>
    
    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <label for="username">Usuario:</label>
      <input id="username" formControlName="username" type="text" />
      <div *ngIf="registerForm.controls.username.invalid && registerForm.controls.username.touched">
        <small>El nombre debe tener al menos 3 caracteres.</small>
      </div>
  
      <label for="email">Correo Electrónico:</label>
      <input id="email" formControlName="email" type="email" />
      <div *ngIf="registerForm.controls['email']?.invalid && registerForm.controls['email']?.touched">
        <small>Debe ser un correo válido.</small>
      </div>
  
      <label for="password">Contraseña:</label>
      <input id="password" formControlName="password" type="password" />
      <div *ngIf="registerForm.controls.password.invalid && registerForm.controls.password.touched">
        <small>Debe tener al menos 6 caracteres.</small>
      </div>
  
      <button type="submit" [disabled]="registerForm.invalid">Registrarse</button>
    </form>
  
    <div *ngIf="userRegistered">
      <h3>¡Registro exitoso!</h3>
      <p>Bienvenido, {{ userData.username }}.</p>
    </div>
  </div>
