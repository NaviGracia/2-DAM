<div class="container">
  <h2>Sets de Pok√©mon TCG</h2>

  <div class="sets-list">
    <div class="set-item" *ngFor="let set of sets">
      <img [src]="set.images.logo" [alt]="set.name">
      <div class="set-info">
        <h3>{{ set.name }}</h3>
        <p>Lanzamiento: {{ set.releaseDate | date }}</p>
      </div>
    </div>
  </div>
</div>
